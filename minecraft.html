<!DOCTYPE html>
<html>
<head>

<link rel="stylesheet" type="text/css" href="minecraft.css">

<!-- Latest compiled and minified CSS -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">

<!-- jQuery library -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

<!-- Latest compiled JavaScript -->
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>

<title>Minecraft Game</title>
</head>

<body>
    <div id="layout">
        <div id="board"></div>
        <div class="wrapper">
            <div id="healthbar"></div>
            <div id="tools"></div>
            <div id="inventory"></div>
            <button id="restore">Reset</button>
        </div>
    </div>

    <div class="modal fade bd-example-modal-sm" id="myModal">
        <div class="modal-dialog modal-lg text-center">
            <div id="logo"></div>
            <div id="pokelogo"></div>
            <div class="button-container">
                <button class="button btn btn-lg btn-primary">Play Game</button>
                <button class="button btn btn-lg btn-primary">Tutorial</button>
            </div>
        </div>
    </div>



<script src="minecraft.js">
</script>
</body>
</html>
